<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.css}"></link>
        <script th:src="@{/plugins/jquery-3.3.1.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script th:src="@{/plugins/jquery-ui/jquery-ui.js}"></script>
        <title>活動專區</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
		<div class="container">
		  <h2>最新活動</h2>
          <div class="row">
            <div class="col-md-4" th:each="bean : ${beanList}">
              <div class="card mb-4">
                <img class="card-img-top" th:src="@{${'/activity/'  + bean.activityId + '/image/' + bean.activityImage}}" height="200" width="250" alt="Card image cap">
                <div class="card-body">
	              <h5 class="card-title" th:text="${bean.activityName}"></h5>
				  <p class="card-text" th:text="${bean.actiivityDescription}"></p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <!--button type="button" class="btn btn-sm btn-outline-secondary">詳細</button-->
                      			<a th:href="@{${'/activity/'+bean.activityId+'/detail'}}" class="btn btn-sm btn-outline-secondary" >詳細</a>
                      
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
           </div>
	     	<div th:replace="fragments/footer :: footer"></div>
	     </div>
	     
    </body>
</html>
