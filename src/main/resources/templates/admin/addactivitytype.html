<!DOCTYPE html>
<html lang="zh-tw" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.css}"></link>
<link rel="stylesheet" th:href="@{/plugins/jquery-ui/jquery-ui.css}"></link>

<script th:src="@{/plugins/jquery-3.3.1.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/plugins/jquery-ui/jquery-ui.js}"></script>

<title>活動專區</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="hero-unit">
			<h1>活動類型</h1>
			<table class="table table-hover">
		     <thead>
		        <tr>
					<th>活動類型編號</th>
					<th>活動類型名稱</th>

		        </tr>
		        </thead>
		        <tbody>
		        <tr  th:each=" bean: ${activitytypeList}">
		            <th scope="row" th:text="${bean.typeId}"></th>
		            <td th:text="${bean.typeName}"></td>

		        </tr>
		        </tbody>
		    </table>
		    
		    
		<form class="form-horizontal" th:action="@{/admin/addtype}"
				method="post" enctype="multipart/form-data">
				<fieldset class="box1-fieldset">
				<input type="hidden" name="typeId" th:value="*{typeId}" />
				
				<div class="form-group">
					<label for="typeName" class="col-sm-2 control-label">新增活動類型名稱</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="typeName"
							id="typeName" required />
					</div>
				</div>

				</fieldset>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="確認送出" onclick="javascript:return check()" class="btn btn-info" /> <a
					href="/admin/all" class="btn btn-info">回管理頁面</a>
			</div>

		</div>
		</form>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
	
</body>
</html>
